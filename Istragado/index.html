<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title>Istragado</title>
    </head>
    <body>
        <div class="istragado-wrapper">
            <div class="celular">
                <img src="./img/instagram-celular.png" alt="celular">
            </div>
            <div class="login">
                <div class="group">
                    <img src="./img/istragado-logo.png" alt="istragado-logo" class="istragado-logo">
                    <div class="foto-de-perfil">
                        <img src="./img/istragado.png" alt="istragado huebr">
                    </div>
                    <a href="#" class="istragado-login">Continue istragado</a>
                    <a href="#" class="istragado-logout">Remover istragado</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é istragado ?</p>
                    <p class="not-account">
                        <span class="link-blue">Alterar o istragado</span>
                        ou
                        <span class="link-blue">Torne-se um istragado</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixar o aplicativo</p>
                    <div class="baixar">
                        <a href="#" class="app-dauloudi"></a>
                        <a href="#" class="app-dauloudi"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
